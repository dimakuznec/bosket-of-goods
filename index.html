<!DOCTYPE html>
<html lang="en">
<html>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imege/pngtree-bakery.jpg" type="imege/x-bakery">
    <link rel="stylesheet" href="index.css">
    <title>basket of goods</title>
</html>
 <body>
    <h1 class="title">Корзина товаров</h1>
   <div class="js-products">
      <div id="removel-product" class="js-functionality-products">
        <a class="js-bread" href="#">
          <img class="bread" src="/imege/bread.jpg" alt="">
          <p id="bread" class="text-bread">Хлеб 20₽</p>
        </a>
        <a href="#">
          <img class="Ioaf" src="/imege/Ioaf.jpg" alt="">
          <p id="Ioaf" class="text-Ioaf">Батоны 25₽</p>
        </a>
        <a href="#">
          <img class="croisant" src="/imege/croisant.jpg" alt="">

        <a href="#">
          <img class="cupcakes" src="/imege/cupcakes.jpg" alt="">
          <p id="cupcakes" class="text-cupcakes">Кексы 40₽</p>
        </a>
        <a href="#">
           <img class="donut" src="/imege/donut.jpg" alt="">

        </a>

          <img class="buns" src="/imege/ghmhji.jpg" alt="">

      <button id="delete-button" class="js-delete-button-basket">X</button>

     <div class="card-mb-4">

          <div class="js-alert-alert-secondary">
