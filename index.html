<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <title>basket of goods</title>
</head>
<body>
    <h1 class="title">Карзина товаров</h1>
   <div class="products">
    <a href="#">
      <img class="bread" src="imege/bread.jpg" alt="">
      <p>Хлеб 20$</p>
    </a>

     <a href="#">
       <img class="Ioaf" src="/imege/Ioaf.jpg" alt="">
       <p>Батоны 25$</p>
     </a>

     <a href="#">
       <img class="croisant" src="/imege/croisant.jpg" alt="">
       <p>Круасаны 35$</p>
     </a>

     <a href="#">
       <img class="cupcakes" src="/imege/cupcakes.jpg" alt="">
       <p>Кексы 40$</p>
     </a>

     <a href="#">
        <img class="donut" src="/imege/donut.jpg" alt="">
        <p>Пончики 30$</p>
     </a>
   </div>

   <button class="js-button" type="button">+ В карзину</button>

    <!-- Корзина -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Ваш заказ</h4>

          <div data-cart-empty class="alert-alert-secondary" role="alert" placeholder="Ваш номер телефона">
          Корзина пуста
       </div>
      </div>
    </div>

    <div id="order-form" class="card-body border-top none">
    <h2 class="js-card-title">Оформить заказ</h2>
    <form>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Ваш номер телефона">
      </div>
      <button type="submit" class="btn btn-primary">Заказать</button>
    </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
